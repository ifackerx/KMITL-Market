    <div class="container">
      
      <div class="row mt-5 border p-4">
        <div class="col-4 text-center"><img src="img/train.png" width="250px" alt="" class="">
        <br>
        <button type="button" class="btn btn-outline-warning mt-4" data-toggle="modal" data-target="#reviewWriteForm">Review</button>

     
        </div>
        <div class="col-8">

            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">ชื่อร้าน :</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="ร้านก๋วยเตี๋ยวยายนอม">
                  </div>
              
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <label for="inputAddress">ประเภทสิทค้า : </label><br>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                    <div class="form-group">
                        <label for="inputPassword6">Password</label>
                        <input type="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                        <small id="passwordHelpInline" class="text-muted">
                          Must be 8-20 characters long.
                        </small>
                      </div>
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
              

        </div>
      
      </div>

                <hr>

                <form>

                    </div>

                      <label for="inputAddress">รายละเอียด : </label>
                      <textarea  class="form-control" rows="5" id="comment"></textarea>
                    </div>
                     </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
    
              </div>
